<!doctype html>
<html>
  <head>
    <title>mnmlchat</title>


<!--	<link rel="stylesheet" href="/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="/css/style.css">
  
  </head>
  
  <body>

  	<div id="enterNick">
  		<p><b>Enter your nickname:</b></p>
  		<p id="nickError"></p>
  		<form id="setNick">
			<input size="35" id="nickname"</input>
			<input type="submit"></input> 
  		</form>
  	</div>

    <div id="content">
    	
    	<div id="header">
    		<div id="headerChat">mnmlchat</div>
    		<div id="headerUsers"><p>users</p></div>
    		<div id="headerRooms"><p>channels</p></div>
    	</div>
  	  	
  	  	<div id="chatWindow">
			<ul id="messages"></ul>
  	 	</div>		
  	 	 	
  	 	<form id="chat">
  	   		<input id="m" autocomplete="off""/><button id="s">send</button>
  		</form>
			
		<div id="users"><p>USERS OVER HERE</p></div>

		<div id="rooms">
		  	<form id="addRoom" action="">				
					<input size="35" id="room" autocomplete="off" /><button id="add">add</button>				
  			</form>
			<p id="roomsList">ROOMS OVER HERE</p>
		</div>
		
	</div>
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/jquery.min.js"></script>
<!--		<script src="/js/bootstrap.min.js"></script>	-->
		<script src="/js/client.js"></script>


  </body>
</html>
